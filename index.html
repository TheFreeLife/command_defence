<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커맨드 디펜스 (Command Defence)</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="top-bar" class="glass-panel">
                <div class="stat-item">웨이브: <span id="wave-count">1</span></div>
                <div class="stat-item">기지 체력: <span id="base-hp">1000</span></div>
                <div class="stat-item">자원: <span id="resource-gold">100</span></div>
            </div>

            <div id="top-right-area">
                <div id="minimap-container" class="glass-panel">
                    <canvas id="minimapCanvas"></canvas>
                </div>
            </div>

            <div id="right-panel" class="glass-panel">
                <div class="panel-header">방어 타워</div>
                <div class="build-grid" id="build-grid">
                    <!-- Buttons will be injected by GameEngine.js -->
                </div>
                <div class="mode-info">ESC: 취소</div>
            </div>
                <div class="mode-info">ESC: 취소</div>
            </div>

            <div id="upgrade-modal" class="modal-overlay hidden">
                <div class="modal-content glass-panel">
                    <h2>업그레이드 선택</h2>
                    <div id="upgrade-cards" class="card-container">
                        <!-- 업그레이드 카드가 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <div id="wave-notice" class="modal-overlay hidden">
                <h1 class="wave-text">웨이브 시작</h1>
            </div>

            <div id="game-over-modal" class="modal-overlay hidden">
                <div class="modal-content glass-panel">
                    <h1>게임 오버</h1>
                    <p>당신의 기지가 파괴되었습니다.</p>
                    <button id="restart-btn">다시 시작</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
